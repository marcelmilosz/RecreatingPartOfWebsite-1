<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="app.css">

    <!-- font-family: 'Work Sans', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/bea82b7e90.js" crossorigin="anonymous"></script>

    <title> Image recreation </title>
</head>

<body>

    <div class="cont">

        <div class="upper-cont">
            <div class="upper-img-cont">
                <img class="upper-img-left" src="images/upper-1.jpg">
                <img class="upper-img-right" src="images/upper-2.jpg">
            </div>

            <p class="upper-text"> 
                Increment magazine 
                <br>
                <span> 14z≈Ç per quarter </span>
            </p>
        </div>

        <div class="bottom-cont">
            <div class="bottom-btn">
                <p> <i class="fa-brands fa-apple"></i> Pay </p>
            </div>

            <div class="hr-place">
                <hr>
                <p> Or pay with card </p>
                <hr> 
                <div style="clear:both"></div>
            </div>

            <div class="email-box">
                <p class="box-upper-text"> 
                    Email
                </p>
                <div class="single-input"> </div>
            </div>

            <div class="cardInfo-box">
                <p class="box-upper-text"> 
                    Card information 
                    <span> </span>
                </p>
                <div class="card-input">
                    <p> 
                        Number 
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-amex"></i>
                        <i class="fa-brands fa-cc-discover"></i>
                    </p>
                </div>
                <div class="card-input-double">
                    <div class="cid-left"> <p> MM / YY </p> </div>
                    <div class="cid-right"> <p> CVC <i class="fa-solid fa-shield-halved"></i></p></div>

                </div>
            </div>

            <div class="country-box">
                <p class="box-upper-text"> 
                    Country or region
                    <span> </span>
                </p>
                <div class="country-input-up">
                    <p> 
                        United States <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="country-input-down">
                    <p> 
                        ZIP 
                    </p>
                </div>
            </div>

            <div class="bottom-btn" style="margin-top: 20px; font-weight: 300">
                <p> Pay </p>
            </div>

        </div>




    </div>
    
</body>

</html>
